---
driver:
  name: vagrant
  provider: parallels
  customize: 
    hypervisor-type: 'apple'

provisioner:
  chef_license: accept
  name: chef_zero
  product_name: chef
  product_version: :latest

verifier:
  name: inspec
  inspec_tests:
    - test/integration/defualt

platforms:
  - name: microsoft/macos-monterey

suites:
  - name: default
    run_list:
      - recipe[trial_cook::create_user]
      - recipe[trial_cook::brew]
      - recipe[trial_cook::display]
      - recipe[trial_cook::app_preferences]
      - recipe[trial_cook::keyboard_and_mouse]

  
